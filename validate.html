<script type="text/x-red" data-template-name="validate">
	<!-- 13 -->
	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="validate.label.name"></span></label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name" data-i18n="[placeholder]validate.label.name"></div>
    </div>
    <div class="form-row">
		<input type="hidden" id="node-input-validate" autofocus="autofocus">
        <label for="node-input-field"><i class="fa fa-ellipsis-h"></i> <span data-i18n="validate.label.property"></span></label>
        <input type="text" id="node-input-field" placeholder="payload" style="width:250px;">
        <input type="hidden" id="node-input-fieldType">
    </div>
	<label for="node-input-validate-editor"><i class="fa fa-file-code-o"></i> <span data-i18n="validate.label.template"></span></label>
    <div class="form-row node-text-editor-row">
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-validate-editor" ></div>
    </div>
</script>

<script>
	RED.nodes.registerType('validate',{
        color:"rgb(255, 214, 252)",
        category: 'advanced-function',
        defaults: {
            name: {value:""},
            field: {value:"payload", validate:RED.validators.typedInput("fieldType")},
			validate: {value:""},
			fieldType: {value: 'msg'}
        },
        inputs:1,
        outputs:2,
        icon: "validate.png",
        label: function() {
            return this.name||this._("validate.label.title");;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var that = this;
            if (!this.field) {
                this.field = 'payload';
                $("#node-input-field").val("payload");
            }
            if (!this.fieldType) {
                this.fieldType = 'msg';
            }
            $("#node-input-field").typedInput({
                default: 'msg',
                types: ['msg','flow','global'],
                typeField: $("#node-input-fieldType")
            });
;
            this.editor = RED.editor.createEditor({
                id: 'node-input-validate-editor',
                mode: 'ace/mode/json',
                value:  $("#node-input-validate").val()
			});
			this.editor.focus();
        },
        oneditsave: function() {
			$("#node-input-validate").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
</script>
